<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="msapplication-TileColor" content="#ffffff" />
  <meta name="theme-color" content="#ffffff" />
  <title>Create Account Page</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  <!-- Flatpickr Date Picker -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/afe7e62084.js" crossorigin="anonymous"></script>
  <!-- Trix Text Editor -->
  <link rel="stylesheet" type="text/css" href="./assets/library/trix/trix.css" />
  <script type="text/javascript" src="./assets/library/trix/trix.js"></script>
</head>

  <body>
    <main class="bd-main vh-100">
      <div class="bg-skew"></div>
      
  <div class="container box-content px-md-7 px-lg-8">
    <div class="mt-0">
      <h1 class="page-title mb-2">Create account</h1>
      <p class="mb-6 text-center">Welcome to kohapp, you can create, donate and record donations digitally</p>
      <form class="row g-3 needs-validation" novalidate>
        <div class="mb-2">
          <label class="form-label" for="name">Name</label>
          <input class="form-control" id="name" name="name" type="name" placeholder="Enter your name" required />
          <div class="invalid-feedback">Your name is required</div>
        </div>
        <div class="mb-2">
          <label class="form-label" for="email">Email</label>
          <input class="form-control" id="email" name="email" type="email" placeholder="Enter your email" required />
          <div class="invalid-feedback">This email address looks wrong</div>
        </div>
        <div class="mb-2">
          
<label for="password" class="form-label">Password</label>
<div class="position-relative">
  <input
    name="password"
    class="form-control"
    type="password"
    placeholder="Enter your password"
    value=""
    required
  />
  <div class="invalid-feedback">Please enter a valid password of at least 6 characters </div>
  <a role="button" class="show-password position-absolute start-100 top-0 mt-3 ms-n6"><i class="fas fa-eye"></i></a>
</div>

        </div>
        <div class="d-flex align-items-center">
          <input id="remember-me" class="form-check-input mt-0 me-2 pointer" type="checkbox" />
          <label for="remember-me" class="pointer">I accept the terms and conditions of kohapp</label>
        </div>
        <div>
          <button type="submit" class="btn btn-dark w-100">Create Account</button>
        </div>
      </form>
      <h6 class="fs-6 my-6 text-center">Or</h6>
      <div class="row gy-6">
        <div>
          <button class="btn btn-outline-dark w-100">
            <img src="./assets/icons/icon-google.svg" alt="icon-google" class="d-inline-block icon-md" />
            Sign In With Google
          </button>
        </div>
        <p class="text-center mb-6">
          Already have an account?
          <a href="signin.html" class="fw-bold" role="button">Sign In</a>
        </p>
      </div>
    </div>
  </div>

    </main>
      <script
  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js"
  integrity="sha512-6ORWJX/LrnSjBzwefdNUyLCMTIsGoNP6NftMy2UAm1JBm6PRZCO1d7OHBStWpVFZLO+RerTvqX/Z9mBFfCJZ4A=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>
 
<script>
  $(document).ready(function () {
  });
</script>

    <script>
      $('.show-password').click(function () {
        if ($(this).children().hasClass('fa-eye')) {
          //change icon
          $(this).children().removeClass('fa-eye').addClass('fa-eye-slash');
          //change inputt type to text
          $(this).closest('.position-relative').find('.form-control').attr('type', 'text');
        } else {
          //change icon
          $(this).children().removeClass('fa-eye-slash').addClass('fa-eye');
          //change inputt type to text
          $(this).closest('.position-relative').find('.form-control').attr('type', 'password');
        }
      });
    </script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        'use strict';

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation');

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            'submit',
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add('was-validated');
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
