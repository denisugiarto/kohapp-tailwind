{% macro pages() %}
<nav class="navbar navbar-light border-bottom border-secondary fixed-top">
  <div class="container">
    <a class="navbar-brand" href="home.html">Kohapp</a>
    <a role="button" class="ms-auto me-6"><i class="fas fa-search text-xl"></i></a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasRight"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
<div
  class="offcanvas offcanvas-end bg-dark text-white"
  tabindex="-1"
  id="offcanvasRight"
  aria-labelledby="offcanvasRightLabel"
>
  <div class="container sidebar">
    <div class="offcanvas-header border-bottom px-0 pt-7 pb-4">
      <button
        type="button"
        class="btn-close btn-close-white ms-auto text-xl"
        data-bs-dismiss="offcanvas"
        aria-label="Close"
      ></button>
    </div>
    <div class="offcanvas-body">
      <div class="d-flex mt-7">
        <div class="col d-none d-sm-block">
          <h3 class="text-xl fs-md-2 mb-4">Kohapp</h3>
          <p>
            Supporting users to digitally create, <br />
            donate, collect and record <br />
            donations.
          </p>
        </div>
        <div class="col-auto d-flex flex-column gap-6">
          <h3 class="fs-2">Menu</h3>
          <a href="myevent.html"><i class="fas fa-file-alt me-2"></i>My Event</a>
          <a href="myprofile.html"><i class="fas fa-user-alt me-2"></i>My Profile</a>
          <a href="mydonation.html"><i class="fas fa-book me-2"></i>My Donation</a>
          <a href="akahu-account.html"><i class="fas fa-user-gear me-2"></i>Akahu Account</a>
          <a role="button" href="signin.html" class="btn btn-primary mt-3">Sign In</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endmacro %}

{% macro  detailPages(title, link) %}
<nav class="navbar navbar-light border-bottom border-secondary fixed-top">
  <div class="container gap-3 gap-md-5 gap-xl-6">
    <a href="{{ link }}" class="fs-3"><i class="fas fa-arrow-left"></i></a>
    <h1 class="navbar-brand text-center col">{{ title }}</h1>
  </div>
</nav>
{% endmacro %}
