<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="msapplication-TileColor" content="#ffffff" />
  <meta name="theme-color" content="#ffffff" />
  <title>Change Password Page</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  <!-- Flatpickr Date Picker -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/afe7e62084.js" crossorigin="anonymous"></script>
  <!-- Trix Text Editor -->
  <link rel="stylesheet" type="text/css" href="./assets/library/trix/trix.css" />
  <script type="text/javascript" src="./assets/library/trix/trix.js"></script>
</head>

  <body>
    <main class="bd-main vh-100">
      <div class="bg-skew"></div>
      
<div class="container box-content px-md-7 px-lg-8">
  <div class="mt-7">
    <h1 class="page-title mb-6 text-center">Change Password</h1>
    <div class="collapse show multi-collapse">
      <form class="row g-6 needs-validation" novalidate>
        <div class="col-12">
<label for="new-password" class="form-label">New Password</label>
<div class="position-relative">
  <input
    name="new-password"
    class="form-control"
    type="password"
    placeholder="Enter new password"
    value=""
    required
  />
  <p class="mt-1 fs-7">Your password must be at least 6 characters</p>
  <div class="invalid-feedback">Please enter a valid password of at least 6 characters</div>
  <a role="button" class="show-password position-absolute start-100 top-0 mt-3 ms-n6"><i class="fas fa-eye"></i></a>
</div>
</div>
        <div class="col-12">
<label for="re-password" class="form-label">Re-enter Your New Password</label>
<div class="position-relative">
  <input
    name="re-password"
    class="form-control"
    type="password"
    placeholder="Enter new password"
    value=""
    required
  />
  <div class="invalid-feedback">Please enter a valid password of at least 6 characters </div>
  <a role="button" class="show-password position-absolute start-100 top-0 mt-3 ms-n6"><i class="fas fa-eye"></i></a>
</div>
</div>
        <div class="col-12">
          <button type="submit" class="btn btn-dark w-100" disabled>Change Password</button>
        </div>
      </form>
    </div>
  </div>
</div>

    </main>
      <script
  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js"
  integrity="sha512-6ORWJX/LrnSjBzwefdNUyLCMTIsGoNP6NftMy2UAm1JBm6PRZCO1d7OHBStWpVFZLO+RerTvqX/Z9mBFfCJZ4A=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>
 
<script>
  $(document).ready(function () {
    $('.form-control[name="new-password"]').keyup(function () {
      if ($(this).val() != '') {
        $('button[type="submit"]').removeAttr('disabled');
      } else {
        $('button[type="submit"]').attr('disabled', 'true');
      }
    });    
  });
</script>


    <script>
      $('.show-password').click(function () {
        if ($(this).children().hasClass('fa-eye')) {
          //change icon
          $(this).children().removeClass('fa-eye').addClass('fa-eye-slash');
          //change inputt type to text
          $(this).closest('.position-relative').find('.form-control').attr('type', 'text');
        } else {
          //change icon
          $(this).children().removeClass('fa-eye-slash').addClass('fa-eye');
          //change inputt type to text
          $(this).closest('.position-relative').find('.form-control').attr('type', 'password');
        }
      });
    </script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        'use strict';

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation');

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            'submit',
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add('was-validated');
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
