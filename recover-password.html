<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="msapplication-TileColor" content="#ffffff" />
  <meta name="theme-color" content="#ffffff" />
  <title>Recover Password Page</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  <!-- Flatpickr Date Picker -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/afe7e62084.js" crossorigin="anonymous"></script>
  <!-- Trix Text Editor -->
  <link rel="stylesheet" type="text/css" href="./assets/library/trix/trix.css" />
  <script type="text/javascript" src="./assets/library/trix/trix.js"></script>
</head>

  <body>
    <main class="bd-main vh-100">
      <div class="bg-skew"></div>
      
<div class="container box-content px-md-7 px-lg-8">
  <div class="mt-7">
    <h1 class="page-title mb-6">Recover Password</h1>
    <div class="collapse show multi-collapse">
      <form class="row g-6 needs-validation" novalidate>
        <div class="col-12">
          <label class="form-label" for="email">Email</label>
          <input
            class="form-control"
            id="email"
            name="email"
            type="email"
            placeholder="Enter your email kohapp"
            required
          />
          <div class="invalid-feedback">This email address looks wrong</div>
        </div>
        <div class="col-12">
          <button
            type="submit"
            class="btn btn-dark w-100"
            disabled
            data-bs-toggle="collapse"
            data-bs-target=".multi-collapse"
          >
            Email me a recovery link
          </button>
        </div>
      </form>
      <p class="text-center my-7">
        Already have an account?
        <a href="signin.html" class="fw-bold" role="button">Sign In</a>
      </p>
    </div>
    <div class="collapse multi-collapse">
      <p class="text-center mb-6">
        We sent an email to erik@kohapp.id! if this email is linked to your kohapp account, you can reset your password.
      </p>
      <div class="row gx-2 gx-md-3 justify-content-center">
        <div class="col-6 col-md-auto">
          <div class="btn btn-outline-dark py-3 w-100" data-bs-toggle="collapse" data-bs-target=".multi-collapse">
            Try again
          </div>
        </div>
        <div class="col-6 col-md-auto">
          <a role="button" href="signin.html" class="btn btn-dark px-1 py-3 px-md-3 w-100">Back to login page</a>
        </div>
      </div>
    </div>
  </div>
</div>

    </main>
      <script
  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js"
  integrity="sha512-6ORWJX/LrnSjBzwefdNUyLCMTIsGoNP6NftMy2UAm1JBm6PRZCO1d7OHBStWpVFZLO+RerTvqX/Z9mBFfCJZ4A=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>
 
<script>
  $(document).ready(function () {
    $('.form-control[name="email"]').keyup(function () {
      if ($(this).val() != '') {
        $('button[type="submit"]').removeAttr('disabled');
      } else {
        $('button[type="submit"]').attr('disabled', 'true');
      }
    });
  });
</script>


    <script>
      $('.show-password').click(function () {
        if ($(this).children().hasClass('fa-eye')) {
          //change icon
          $(this).children().removeClass('fa-eye').addClass('fa-eye-slash');
          //change inputt type to text
          $(this).closest('.position-relative').find('.form-control').attr('type', 'text');
        } else {
          //change icon
          $(this).children().removeClass('fa-eye-slash').addClass('fa-eye');
          //change inputt type to text
          $(this).closest('.position-relative').find('.form-control').attr('type', 'password');
        }
      });
    </script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        'use strict';

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation');

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            'submit',
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add('was-validated');
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
